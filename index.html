<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أثر - تفعيل الإرث الرقمي</title>
    <style>
        /* --- التصميم الأصلي الخاص بك كما هو --- */
        body { margin: 0; background: #000; color: #fff; font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        
        #welcome-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex; justify-content: center; align-items: center;
            transition: opacity 2.5s ease-in-out;
        }
        #welcome-text {
            font-size: 1.6rem; text-align: center; color: #2ecc71;
            text-shadow: 0 0 20px rgba(46, 204, 113, 0.6);
            padding: 20px; border-bottom: 1px solid #00f2ff;
            opacity: 0; animation: fadeInOut 4s forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .card { 
            background: rgba(10, 30, 20, 0.85); 
            padding: 2.5rem; border-radius: 30px; 
            border: 2px solid rgba(46, 204, 113, 0.5); 
            width: 85%; max-width: 380px; 
            z-index: 2; backdrop-filter: blur(15px);
            box-shadow: 0 0 50px rgba(46, 204, 113, 0.3);
            text-align: center; display: none;
            animation: cardAppear 1.5s ease-out;
        }

        @keyframes cardAppear { from { opacity: 0; } to { opacity: 1; } }

        h1 { margin: 0; font-size: 2.8rem; text-shadow: 0 0 20px #2ecc71; color: #fff; }
        .tagline { color: #00f2ff; font-size: 0.8rem; letter-spacing: 5px; margin-bottom: 25px; text-shadow: 0 0 10px #00f2ff; }

        input { 
            width: 100%; padding: 13px; margin: 10px 0; 
            background: rgba(0, 50, 0, 0.2); border: 1px solid rgba(46, 204, 113, 0.3); 
            color: #fff; border-radius: 12px; box-sizing: border-box; text-align: right;
            transition: 0.3s;
        }
        input:read-only { background: rgba(46, 204, 113, 0.1); color: #2ecc71; border-style: dashed; cursor: not-allowed; }
        input:focus { border-color: #00f2ff; outline: none; background: rgba(0, 242, 255, 0.1); }

        .btn-style { 
            width: 100%; padding: 16px; margin-top: 15px;
            background: linear-gradient(135deg, #2ecc71, #00f2ff);
            border: none; border-radius: 12px; font-weight: bold; cursor: pointer; color: #000;
            font-size: 1.1rem; box-shadow: 0 0 20px rgba(46, 204, 113, 0.4);
            display: inline-block; text-decoration: none;
        }
        
        /* أزرار التواصل الخاصة بواجهة العرض */
        .btn-wa { background: linear-gradient(135deg, #25D366, #128C7E); color: #fff; }
        .btn-call { background: linear-gradient(135deg, #2ecc71, #27ae60); color: #000; }
    </style>
</head>
<body>

<div id="welcome-screen">
    <div id="welcome-text">كل ما نتركه خلفنا .. هو ما سيحكي عنا يوماً</div>
</div>

<canvas id="chipCanvas"></canvas>

<div class="card" id="activationCard">
    <h1>أثَـــر</h1>
    <div class="tagline">ATHAR LEGACY</div>
    <form id="activationForm">
        <input type="text" name="name" placeholder="صاحب الأثر *" required>
        <input type="tel" name="phone" placeholder="رقم الجوال *" required>
        <input type="email" name="email" placeholder="البريد الإلكتروني (اختياري)">
        <input type="text" name="account" placeholder="حساب التواصل X / إنستقرام (اختياري)">
        <input type="text" name="itemCode" id="itemCode" placeholder="كود التفعيل الذهبي *" required>
        <button type="submit" class="btn-style" id="submitBtn">بث الحياة في أثرك</button>
    </form>
</div>

<div class="card" id="displayCard">
    <h1>أثَـــر</h1>
    <div class="tagline">تم العثور على أثر</div>
    <p style="color: #888; margin-bottom: 5px;">هذا الأثر يعود لـ</p>
    <div id="ownerName" style="font-size: 1.8rem; font-weight: bold; margin-bottom: 25px; color: #2ecc71;">...</div>
    <a href="#" id="callLink" class="btn-style btn-call">اتصال هاتفي</a>
    <a href="#" id="waLink" class="btn-style btn-wa">مراسلة واتساب</a>
    <div style="margin-top: 25px; color: #00f2ff; font-style: italic; font-size: 0.9rem;">
        "لطفاً، في حال العثور على هذا الأثر تواصل مع صاحبه"
    </div>
</div>

<script>
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbzUBgwXxtTWy_Ddel7FAyVo_luVbPLmmr9a6kMcaMRpCZ0Vy906T70vQXH65Ocwdm_q/exec';

    // --- أنيميشن الخلفية (الأصلي الخاص بك) ---
    const canvas = document.getElementById('chipCanvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];
    function init() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; particles = []; for (let i = 0; i < 80; i++) particles.push(new Particle()); }
    class Particle { constructor() { this.reset(); } reset() { this.x = Math.random() * w; this.y = Math.random() * h; this.v = Math.random() * 1.8 + 0.5; this.color = Math.random() > 0.4 ? '#2ecc71' : '#00f2ff'; this.dir = Math.random() > 0.5 ? 'h' : 'v'; } draw() { ctx.fillStyle = this.color; ctx.shadowBlur = 8; ctx.shadowColor = this.color; ctx.fillRect(this.x, this.y, 2.5, 2.5); if (this.dir === 'h') this.x += this.v; else this.y += this.v; if (this.x > w || this.y > h) this.reset(); } }
    function animate() { ctx.fillStyle = 'rgba(0, 0, 0, 0.12)'; ctx.fillRect(0, 0, w, h); particles.forEach(p => p.draw()); requestAnimationFrame(animate); }
    init(); animate();

    // --- الذكاء: فحص الكود وعرض الواجهة المناسبة ---
    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        setTimeout(async () => {
            const welcome = document.getElementById('welcome-screen');
            welcome.style.opacity = '0';
            
            setTimeout(async () => {
                welcome.style.display = 'none';
                
                if (code) {
                    try {
                        const response = await fetch(`${webAppUrl}?code=${code}`);
                        const data = await response.json();
                        
                        if (data.status === "found") {
                            document.getElementById('ownerName').innerText = data.name;
                            document.getElementById('callLink').href = `tel:${data.phone}`;
                            document.getElementById('waLink').href = `https://wa.me/${data.phone.replace(/[^0-9]/g, '')}`;
                            document.getElementById('displayCard').style.display = 'block';
                        } else {
                            document.getElementById('itemCode').value = code;
                            document.getElementById('itemCode').readOnly = true;
                            document.getElementById('activationCard').style.display = 'block';
                        }
                    } catch (e) {
                        document.getElementById('activationCard').style.display = 'block';
                    }
                } else {
                    // إذا لا يوجد كود، يظهر الفورم فاضي (أو يمكنك وضع رسالة ترحيب)
                    document.getElementById('activationCard').style.display = 'block';
                }
            }, 2500);
        }, 3500);
    };

    // --- إرسال البيانات ---
    document.getElementById('activationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true; btn.innerText = 'جاري بث الحياة...';

        fetch(webAppUrl, { method: 'POST', mode: 'no-cors', body: new URLSearchParams(new FormData(this)) })
        .then(() => { alert('تم التفعيل بنجاح!'); location.reload(); });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أثر - تفعيل الإرث الرقمي</title>
    <style>
        /* التنسيق العام */
        body { margin: 0; background: #000; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* شاشة الترحيب Pop-up */
        #welcome-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex; justify-content: center; align-items: center;
            transition: opacity 2s ease, visibility 2s;
        }
        #welcome-text {
            font-size: 1.5rem; text-align: center; color: #fff;
            text-shadow: 0 0 15px rgba(46, 204, 113, 0.8);
            padding: 20px; border-left: 2px solid #2ecc71; border-right: 2px solid #00f2ff;
        }

        /* بطاقة المحتوى */
        .card { 
            background: rgba(5, 5, 5, 0.9); 
            padding: 2.5rem; border-radius: 30px; 
            border: 1px solid rgba(46, 204, 113, 0.4); 
            width: 85%; max-width: 380px; 
            z-index: 2; backdrop-filter: blur(20px);
            box-shadow: 0 0 50px rgba(46, 204, 113, 0.15);
            text-align: center;
            opacity: 0; transform: translateY(20px);
            transition: all 1.5s ease 1.5s; /* تظهر بعد اختفاء الترحيب */
        }
        .card.show { opacity: 1; transform: translateY(0); }

        h1 { margin: 0; font-size: 2.8rem; text-shadow: 0 0 15px #2ecc71; letter-spacing: 2px; }
        .tagline { color: #00f2ff; font-size: 0.75rem; letter-spacing: 5px; margin-bottom: 25px; opacity: 0.8; }

        input { 
            width: 100%; padding: 14px; margin: 10px 0; 
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); 
            color: #fff; border-radius: 12px; box-sizing: border-box; 
            text-align: right; transition: 0.3s; font-size: 0.95rem;
        }
        input:focus { border-color: #00f2ff; outline: none; background: rgba(0, 242, 255, 0.05); }

        button { 
            width: 100%; padding: 16px; margin-top: 20px;
            background: linear-gradient(135deg, #2ecc71, #00f2ff);
            border: none; border-radius: 12px; font-weight: bold; cursor: pointer;
            color: #000; font-size: 1.1rem; transition: 0.4s;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        button:hover { transform: scale(1.03); filter: brightness(1.2); }
        button:disabled { background: #444; cursor: not-allowed; opacity: 0.6; }
    </style>
</head>
<body>

<div id="welcome-screen">
    <div id="welcome-text">كل ما نتركه خلفنا .. هو ما سيحكي عنا يوماً</div>
</div>

<canvas id="chipCanvas"></canvas>

<div class="card" id="mainCard">
    <h1>أثَـــر</h1>
    <div class="tagline">ATHAR LEGACY</div>
    <form id="activationForm">
        <input type="text" id="userName" placeholder="صاحب الأثر *" required>
        <input type="tel" id="userPhone" placeholder="رقم الجوال *" required>
        <input type="email" id="userEmail" placeholder="البريد الإلكتروني (اختياري)">
        <input type="text" id="userAccount" placeholder="حساب التواصل (إنستقرام/تويتر)">
        <input type="text" id="itemCode" placeholder="كود التفعيل الذهبي *" required>
        <button type="submit" id="submitBtn">بث الحياة في أثرك</button>
    </form>
</div>

<script>
    // التحكم في شاشة الترحيب
    window.onload = () => {
        setTimeout(() => {
            const welcome = document.getElementById('welcome-screen');
            const card = document.getElementById('mainCard');
            welcome.style.opacity = '0';
            welcome.style.visibility = 'hidden';
            card.classList.add('show');
        }, 3000); // تظهر لمدة 3 ثوانٍ
    };

    // --- كود تأثير المايكرو شيب ---
    const canvas = document.getElementById('chipCanvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];

    function init() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        particles = [];
        for (let i = 0; i < 70; i++) particles.push(new Particle());
    }

    class Particle {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * w; this.y = Math.random() * h;
            this.v = Math.random() * 1.5 + 0.5;
            this.color = Math.random() > 0.5 ? '#2ecc71' : '#00f2ff';
            this.dir = Math.random() > 0.5 ? 'h' : 'v';
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.shadowBlur = 5; ctx.shadowColor = this.color;
            ctx.fillRect(this.x, this.y, 2, 2);
            if (this.dir === 'h') this.x += this.v; else this.y += this.v;
            if (this.x > w || this.y > h) this.reset();
        }
    }

    function animate() {
        ctx.fillStyle = 'rgba(0,0,0,0.08)';
        ctx.fillRect(0, 0, w, h);
        particles.forEach(p => p.draw());
        requestAnimationFrame(animate);
    }
    window.addEventListener('resize', init); init(); animate();

    // --- ربط قوقل شيت ---
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbxtgH5qGjzxGsX0IqeyYGXIXpVD8wNzOQyg1QWD-gUD0xmizmYYEAuyjXrTCxnYpAA/exec';

    document.getElementById('activationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true; btn.innerText = 'جاري بث الحياة...';

        const params = new URLSearchParams();
        params.append('name', document.getElementById('userName').value);
        params.append('phone', document.getElementById('userPhone').value);
        params.append('email', document.getElementById('userEmail').value);
        params.append('account', document.getElementById('userAccount').value);
        params.append('itemCode', document.getElementById('itemCode').value);

        fetch(webAppUrl, { method: 'POST', mode: 'no-cors', body: params })
        .then(() => {
            alert('تم التفعيل بنجاح! إرثك الرقمي الآن متصل بالخلود.');
            document.getElementById('activationForm').reset();
        })
        .finally(() => { 
            btn.disabled = false; 
            btn.innerText = 'بث الحياة في أثرك'; 
        });
    });
</script>
</body>
</html>

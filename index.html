<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أثَـــر | ATHAR</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        
        /* شاشة الأنيميشن الترحيبية */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 1000; transition: opacity 0.8s ease; }
        .splash-text { font-size: 1.5rem; color: #2ecc71; text-shadow: 0 0 20px #2ecc71; animation: fadeInOut 3.5s infinite; text-align: center; font-weight: bold; }
        @keyframes fadeInOut { 0%, 100% { opacity: 0; transform: scale(0.9); } 50% { opacity: 1; transform: scale(1.1); } }

        /* التصميم الأخضر الأساسي (Neon Green) */
        .card { background: rgba(10, 30, 20, 0.95); padding: 2.5rem; border-radius: 30px; border: 2px solid #2ecc71; width: 85%; max-width: 380px; text-align: center; box-shadow: 0 0 50px rgba(46, 204, 113, 0.4); display: none; z-index: 10; }
        h1 { font-size: 3rem; text-shadow: 0 0 25px #2ecc71; margin: 0; color: #2ecc71; font-weight: bold; }
        .tagline { color: #00f2ff; font-size: 0.8rem; letter-spacing: 5px; margin-bottom: 25px; text-shadow: 0 0 10px #00f2ff; }
        
        /* صناديق البيانات */
        .info-box { background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 15px; margin: 12px 0; border-right: 5px solid #2ecc71; text-align: right; box-shadow: inset 0 0 15px rgba(46, 204, 113, 0.1); }
        .info-box strong { color: #00f2ff; display: block; font-size: 0.85rem; margin-bottom: 5px; }
        .info-box span { font-size: 1.1rem; color: #fff; }
        
        /* الحقول والأزرار */
        input { width: 100%; padding: 14px; margin: 10px 0; background: rgba(0, 50, 0, 0.4); border: 1px solid #2ecc71; color: #fff; border-radius: 15px; box-sizing: border-box; text-align: right; outline: none; }
        button { width: 100%; padding: 18px; margin-top: 15px; background: linear-gradient(135deg, #2ecc71, #00f2ff); border: none; border-radius: 15px; font-weight: bold; cursor: pointer; color: #000; font-size: 1.2rem; box-shadow: 0 0 20px rgba(46, 204, 113, 0.4); }
    </style>
</head>
<body>

    <div id="splash">
        <div class="splash-text">كُل ما نتركهُ خلفنا.. يُحيينا</div>
    </div>

    <div id="dataCard" class="card">
        <h1>أثَـــر</h1>
        <div class="tagline">ATHAR LEGACY</div>
        <div class="info-box"><strong>صاحب الأثر</strong> <span id="displayName"></span></div>
        <div class="info-box"><strong>رقم التواصل</strong> <span id="displayPhone"></span></div>
        <div class="info-box" id="emailBox" style="display:none;"><strong>البريد الإلكتروني</strong> <span id="displayEmail"></span></div>
        <div class="info-box" id="accountBox" style="display:none;"><strong>حساب التواصل</strong> <span id="displayAccount"></span></div>
    </div>

    <div id="regCard" class="card">
        <h1>أثَـــر</h1>
        <div class="tagline">ATHAR LEGACY</div>
        <form id="regForm">
            <input type="text" name="name" placeholder="صاحب الأثر *" required>
            <input type="tel" name="phone" placeholder="رقم الجوال *" required>
            <input type="email" name="email" placeholder="البريد الإلكتروني">
            <input type="text" name="account" placeholder="حساب التواصل (إن وجد)">
            <input type="text" name="itemCode" id="itemCode" placeholder="كود التفعيل *">
            <button type="submit" id="subBtn">بث الحياة في أثرك</button>
        </form>
    </div>

<script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbzZ3L8fGEJFklyXWaJadySZXmooJXjBZx1Nh01j5oMDVG7fx_gOjXok3cnKU9hrXFA5/exec';
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    // تشغيل الشاشة الترحيبية 3.5 ثانية
    setTimeout(() => {
        document.getElementById('splash').style.opacity = '0';
        setTimeout(() => { 
            document.getElementById('splash').style.display = 'none'; 
            checkData();
        }, 800);
    }, 3500);

    function checkData() {
        if (code) {
            document.getElementById('itemCode').value = code;
            document.getElementById('itemCode').readOnly = true;
            
            fetch(`${scriptUrl}?read=${code}`)
                .then(res => res.json())
                .then(data => {
                    if (data && data.name && data.name !== "Not Found") {
                        document.getElementById('displayName').innerText = data.name;
                        document.getElementById('displayPhone').innerText = data.phone;
                        if(data.email) {
                            document.getElementById('displayEmail').innerText = data.email;
                            document.getElementById('emailBox').style.display = 'block';
                        }
                        if(data.account) {
                            document.getElementById('displayAccount').innerText = data.account;
                            document.getElementById('accountBox').style.display = 'block';
                        }
                        document.getElementById('dataCard').style.display = 'block';
                    } else {
                        document.getElementById('regCard').style.display = 'block';
                    }
                }).catch(() => { document.getElementById('regCard').style.display = 'block'; });
        } else {
            // الرابط الأساسي يفتح التسجيل فوراً
            document.getElementById('regCard').style.display = 'block';
        }
    }

    document.getElementById('regForm').onsubmit = function(e) {
        e.preventDefault();
        document.getElementById('subBtn').innerText = "جاري الحفظ...";
        fetch(scriptUrl, {
            method: 'POST',
            mode: 'no-cors',
            body: new URLSearchParams(new FormData(this))
        }).then(() => {
            alert('تم تفعيل أثرك بنجاح!');
            location.reload();
        });
    };
</script>
</body>
</html>

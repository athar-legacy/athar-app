<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أثر - تفعيل الإرث الرقمي</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #000; 
            background-image: radial-gradient(circle at center, #0a1a0a 0%, #000 100%);
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; color: #fff;
        }
        .card { 
            background: rgba(15, 15, 15, 0.95); 
            padding: 2.5rem; border-radius: 25px; 
            box-shadow: 0 0 40px rgba(46, 204, 113, 0.1); 
            width: 85%; max-width: 420px; text-align: center;
            border: 1px solid #2ecc71;
            margin: 20px;
        }
        h1 { color: #fff; margin-bottom: 5px; font-size: 2.2rem; font-weight: bold; }
        .tagline { color: #2ecc71; font-size: 0.8rem; margin-bottom: 2rem; letter-spacing: 3px; }
        
        .input-group { text-align: right; margin-bottom: 1rem; }
        label { display: block; margin-bottom: 5px; font-size: 0.85rem; color: #888; margin-right: 5px; }
        
        input { 
            width: 100%; padding: 14px; 
            border: 1px solid #222; border-radius: 12px; 
            box-sizing: border-box; font-size: 0.95rem; 
            background-color: #0a0a0a; color: #fff;
            transition: 0.3s;
        }
        input:focus { border-color: #2ecc71; outline: none; box-shadow: 0 0 10px rgba(46, 204, 113, 0.2); }
        
        .optional-tag { font-size: 0.7rem; color: #555; float: left; margin-top: 3px; }

        button { 
            width: 100%; padding: 16px; 
            background: #2ecc71;
            color: #000; border: none; border-radius: 12px; 
            font-size: 1.1rem; font-weight: bold; cursor: pointer; 
            transition: 0.3s; margin-top: 1rem;
        }
        button:hover { background: #27ae60; transform: translateY(-2px); }
        .footer { margin-top: 2rem; font-size: 0.65rem; color: #333; letter-spacing: 2px; }
    </style>
</head>
<body>

<div class="card">
    <h1>أثَـــر</h1>
    <div class="tagline">ATHAR LEGACY</div>
    
    <form id="activationForm">
        <div class="input-group">
            <label>الاسم الكامل *</label>
            <input type="text" id="name" placeholder="أدخل اسمك" required>
        </div>

        <div class="input-group">
            <label>رقم الجوال *</label>
            <input type="tel" id="phone" placeholder="05xxxxxxxx" required>
        </div>

        <div class="input-group">
            <label>البريد الإلكتروني <span class="optional-tag">(اختياري)</span></label>
            <input type="email" id="email" placeholder="example@mail.com">
        </div>

        <div class="input-group">
            <label>رابط التواصل الاجتماعي <span class="optional-tag">(اختياري)</span></label>
            <input type="text" id="social" placeholder="سناب، انستقرام، أو تيك توك">
        </div>

        <div class="input-group">
            <label>كود التفعيل *</label>
            <input type="text" id="code" placeholder="الكود المرفق مع القطعة" required>
        </div>

        <button type="submit">تفعيل الأثر الآن</button>
    </form>

    <div class="footer">PREMIUM NFC TECHNOLOGY • ATHAR 2024</div>
</div>

<script>
    const form = document.getElementById('activationForm');
    form.addEventListener('submit', e => {
        e.preventDefault();
        alert('تم استلام بياناتك بنجاح! سيتم ربطها بقطعة أثر الخاصة بك خلال لحظات.');
    });
</script>

</body>
</html>

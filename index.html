<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أثر - تفعيل الإرث الرقمي</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* شاشة الترحيب */
        #welcome-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex; justify-content: center; align-items: center;
            transition: opacity 1.2s ease;
        }
        #welcome-text {
            font-size: 1.4rem; text-align: center; color: #fff;
            text-shadow: 0 0 15px rgba(46, 204, 113, 0.8);
            padding: 20px; border-left: 2px solid #2ecc71; border-right: 2px solid #00f2ff;
            max-width: 80%; line-height: 1.6;
        }

        /* البطاقة */
        .card { 
            background: rgba(10, 10, 10, 0.95); 
            padding: 2.2rem; border-radius: 25px; 
            border: 1px solid rgba(46, 204, 113, 0.4); 
            width: 85%; max-width: 380px; 
            z-index: 2; backdrop-filter: blur(15px);
            box-shadow: 0 0 40px rgba(46, 204, 113, 0.1);
            text-align: center; display: none;
        }

        h1 { margin: 0; font-size: 2.5rem; text-shadow: 0 0 15px #2ecc71; color: #fff; }
        .tagline { color: #00f2ff; font-size: 0.7rem; letter-spacing: 4px; margin-bottom: 20px; opacity: 0.8; }

        input { 
            width: 100%; padding: 12px; margin: 8px 0; 
            background: rgba(255, 255, 255, 0.05); border: 1px solid #333; 
            color: #fff; border-radius: 10px; box-sizing: border-box; text-align: right;
        }
        input:focus { border-color: #00f2ff; outline: none; background: rgba(0, 242, 255, 0.1); }

        button { 
            width: 100%; padding: 15px; margin-top: 15px;
            background: linear-gradient(135deg, #2ecc71, #00f2ff);
            border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: #000;
            font-size: 1.1rem;
        }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
</head>
<body>

<div id="welcome-screen">
    <div id="welcome-text">كل ما نتركه خلفنا .. هو ما سيحكي عنا يوماً</div>
</div>

<canvas id="chipCanvas"></canvas>

<div class="card" id="mainCard">
    <h1>أثَـــر</h1>
    <div class="tagline">ATHAR LEGACY</div>
    <form id="activationForm">
        <input type="text" name="name" placeholder="صاحب الأثر *" required>
        <input type="tel" name="phone" placeholder="رقم الجوال *" required>
        <input type="email" name="email" placeholder="البريد الإلكتروني (اختياري)">
        <input type="text" name="account" placeholder="حساب التواصل X / إنستقرام (اختياري)">
        <input type="text" name="itemCode" placeholder="كود التفعيل الذهبي *" required>
        <button type="submit" id="submitBtn">بث الحياة في أثرك</button>
    </form>
</div>

<script>
    // 1. إدارة الشاشات
    window.onload = () => {
        setTimeout(() => {
            const welcome = document.getElementById('welcome-screen');
            welcome.style.opacity = '0';
            setTimeout(() => {
                welcome.style.display = 'none';
                document.getElementById('mainCard').style.display = 'block';
            }, 1200);
        }, 2500);
    };

    // 2. كود الأسلاك الضوئية
    const canvas = document.getElementById('chipCanvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];
    function init() {
        w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight;
        particles = []; for (let i = 0; i < 60; i++) particles.push(new Particle());
    }
    class Particle {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * w; this.y = Math.random() * h;
            this.v = Math.random() * 1.5 + 0.5;
            this.color = Math.random() > 0.5 ? '#2ecc71' : '#00f2ff';
            this.dir = Math.random() > 0.5 ? 'h' : 'v';
        }
        draw() {
            ctx.fillStyle = this.color; ctx.fillRect(this.x, this.y, 2, 2);
            if (this.dir === 'h') this.x += this.v; else this.y += this.v;
            if (this.x > w || this.y > h) this.reset();
        }
    }
    function animate() {
        ctx.fillStyle = 'rgba(0,0,0,0.1)'; ctx.fillRect(0, 0, w, h);
        particles.forEach(p => p.draw()); requestAnimationFrame(animate);
    }
    init(); animate();

    // 3. الإرسال للرابط الجديد
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbzyqhUd-xraOvRPwFakor_h0Mr6fFbwHXfgjIGMvPJchjDsVANY3QdAW-TPDnSPM8_o/exec';

    document.getElementById('activationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true; btn.innerText = 'جاري بث الحياة...';

        const formData = new FormData(this);
        
        fetch(webAppUrl, {
            method: 'POST',
            mode: 'no-cors',
            body: new URLSearchParams(formData)
        })
        .then(() => {
            alert('تم التفعيل بنجاح! إرثك الرقمي الآن متصل بالخلود.');
            this.reset();
        })
        .catch(() => alert('حدث خطأ، يرجى المحاولة مجدداً'))
        .finally(() => {
            btn.disabled = false;
            btn.innerText = 'بث الحياة في أثرك';
        });
    });
</script>
</body>
</html>
